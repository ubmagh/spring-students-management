<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/BaseLayout">
<head>
    <meta charset="UTF-8">
    <title> GestEtud - Nouveau etudiant </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="theme-color" content="#00000">
</head>
<body>
<div layout:fragment="content">
    <div class="mt-3 mb-5 card bg-dark">
        <div class="card-header">
            <h1 class="text-center h1 display-5 text-white"> Insérer un nouveau etudiant </h1>
        </div>
        <form method="post" th:action="@{/etudiants/new}">
            <div class="card-body text-white">

                <div class="col-8 mx-auto">
                    <div class="mb-3">
                        <label for="prenom" class="form-label fw-bold">Prenom de l'étudiant : </label>
                        <input type="text" name="prenom" class="form-control" id="prenom"
                               th:value="${etudiant.getPrenom()}"
                               placeholder="Jhon Doe">
                        <small class="text-danger" th:errors="${etudiant.prenom}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="nom" class="form-label fw-bold">Nom de l'étudiant : </label>
                        <input type="text" name="nom" class="form-control" id="nom" th:value="${etudiant.getNom()}"
                               placeholder="Jhon">
                        <small class="text-danger" th:errors="${etudiant.nom}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Email de l'étudiant : </label>
                        <input type="email" name="email" class="form-control" id="email"
                               th:value="${etudiant.getEmail()}"
                               placeholder="jhon@doe.me">
                        <small class="text-danger" th:errors="${etudiant.email}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="dateNaissance" class="form-label fw-bold">Date de naissance de l'étudiant : </label>
                        <input type="date" name="dateNaissance" class="form-control" id="dateNaissance"
                               th:value="${etudiant.getDateNaissance()}">
                        <small class="text-danger" th:errors="${etudiant.dateNaissance}"></small>
                    </div>

                    <div class="mb-3">
                        <label for="genre" class="form-label fw-bold">Sexe de l'étudiant : </label>
                        <select class="form-select" id="genre" name="genre">
                            <option selected disabled> Choisir le genre...</option>
                            <option value="MASCULIN" th:selected="${etudiant.getGenre()==0}"> Masculin</option>
                            <option value="FEMININ" th:selected="${etudiant.getGenre()==1}"> Féminin</option>
                        </select>
                        <small class="text-danger" th:errors="${etudiant.genre}"></small>
                    </div>

                    <div class="mb-3 text-center">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" th:checked="${etudiant.isEnRegle()}"
                                   id="enRegle" value="true">
                            <label class="form-check-label" for="enRegle">
                                en règle
                            </label>
                        </div>
                    </div>
                </div>

            </div>
            <div class="card-footer py-3">
                <button class="btn btn-light action-button d-block mx-auto" type="submit">
                    <i class="fa-solid fa-circle-plus"></i> Insérer
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
