<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/BaseLayout">
<head>
    <meta charset="UTF-8">
    <title> GestEtud - Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="theme-color" content="#00000">
</head>
<body>
<div layout:fragment="content">
    <div class="mt-3 mb-5 card bg-dark">
        <div class="card-header">
            <h1 class="text-center h1 display-5 text-white"> Se connecter </h1>
        </div>
        <form method="post" th:action="@{/login}">
            <div class="card-body text-white">


                <div class="col-8 mx-auto">

                    <div th:if="${#strings.length(errorMsg)>0}"
                         class="alert alert-warning alert-dismissible fade show my-3" role="alert">
                        <span th:text="${errorMsg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div th:if="${#strings.length(msg)>0}" class="alert alert-info alert-dismissible fade show my-3"
                         role="alert">
                        <span th:text="${msg}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">username : </label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold"> Mot de passe : </label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                </div>

            </div>
            <div class="card-footer py-3">
                <button class="btn btn-light action-button d-block mx-auto px-4 py-2" type="submit">
                    <i class="fa-solid fa-right-to-bracket"></i> Se connecter
                </button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
